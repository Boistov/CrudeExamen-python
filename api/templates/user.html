{% extends 'index.html' %}

{% block content %}
    <h1>{% if user %}Edit User{% else %}Create User{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{% if user %}{{ user.username }}{% endif %}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{% if user %}{{ user.email }}{% endif %}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">{% if user %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
