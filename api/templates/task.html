<!DOCTYPE html>
<html>
<head>
    <title>{% if task %}Edit Task{% else %}Create Task{% endif %}</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{% if task %}{{ task.title }}{% endif %}">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{% if task %}{{ task.description }}{% endif %}</textarea>
        <br>
        <label for="user">User:</label>
        <select id="user" name="user">
            {% for user in users %}
                <option value="{{ user.id }}" {% if task and task.user.id == user.id %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">{% if task %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
