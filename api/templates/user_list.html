{% extends 'index.html' %}

{% block content %}
    <h1>Users</h1>
    <a class="btn btn-primary" href="{% url 'user_create' %}">Create User</a>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a class="btn btn-secondary" href="{% url 'user_update' user.pk %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'user_delete' user.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
